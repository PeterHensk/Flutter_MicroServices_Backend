apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: peterhenskens/api-gateway
          ports:
            - containerPort: 8084
          env:
            - name: REDIS_DB_HOST
              value: "redis"
            - name: REDIS_DB_PORT
              value: "6379"
            - name: SESSION_SERVICE_HOST
              value: "session-service"
            - name: SESSION_SERVICE_PORT
              value: "8081"
            - name: STATION_SERVICE_HOST
              value: "station-service"
            - name: STATION_SERVICE_PORT
              value: "8082"
            - name: MAINTENANCE_SERVICE_HOST
              value: "maintenance-service"
            - name: MAINTENANCE_SERVICE_PORT
              value: "8083"
