apiVersion: apps/v1
kind: Deployment
metadata:
  name: maintenance-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maintenance-postgres
  template:
    metadata:
      labels:
        app: maintenance-postgres
    spec:
      containers:
        - name: maintenance-postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "postgres"
            - name: POSTGRES_USER
              value: "MaintenanceServiceAdmin"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: maintenance-postgres-password
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: maintenance-postgres-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: maintenance-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
